<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title> 
    <link rel="stylesheet" href="{% static 'C:\Users\Rudra Kushwah\Desktop\Ayurveda_Main\blueberry\static\login\register.css' %}">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="#" method="POST">
      {% csrf_token %}
      <div class="input-box">
        <input type="text" placeholder="Enter your name" name="username" id="username" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" name="email" id="email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" name="password1" id="password1" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" name="password2" id="password2" required>
      </div>
      {% comment %} <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div> {% endcomment %}
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="#">Login now</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
