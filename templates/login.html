<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Login Form HTML CSS | CodingNepal</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome CDN link for icons -->
  <link rel="stylesheet" href="{% static 'C:\Users\Rudra Kushwah\Desktop\Ayurveda_Main\blueberry\static\login\login.css' %}">
</head>
<body>
  <div class="wrapper">
    <div class="title"><span>Login Form</span></div>
    <form action="#" method='POST'>
      {% csrf_token %}
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Email Username" id="username" name="username" required />
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" id="password" name="pass" required />
      </div>
      <div class="pass"><a href="#">Forgot password?</a></div>
      <div class="row button">
        <input type="submit" value="Login" />
      </div>
      <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
    </form>
  </div>
</body>
</html>
